<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="Detalle de leccion 5 Bootstrap" />
      <link rel="stylesheet" href="../css/bootstrap.min.css" />
      <title>Leccion 5 | Alineacion Horizontal Bootstrap</title>
      <style>
         .row {
            background: #e8e8e8;
            margin-top: 40px;
            margin-bottom: 40px;
         }
         .columna {
            background: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;
         }
         .contenedor-enlaces {
            margin: 20px 0;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-12">
               <h1>Columnas Alineadas Horizontalmente</h1>
            </div>
         </div>
         <div class="row justify-content-start"><!--Alinea las columnas horizontalmente al inicio-->
            <div class="columna col-4">Columna 1</div>
            <div class="columna col-4">Columna 2</div>
         </div>
         <div class="row justify-content-center"><!--Alinea las columnas horizontalmente al centro-->
            <div class="columna col-4">Columna 1</div>
            <div class="columna col-4">Columna 2</div>
         </div>
         <div class="row justify-content-end"><!--Alinea las columnas horizontalmente al final-->
            <div class="columna col-4">Columna 1</div>
            <div class="columna col-4">Columna 2</div>
         </div>
         <div class="row justify-content-around"><!--Alinea las columnas horizontalmente dejando un espacio de igual tama침o al inicio, entre ellas y al final-->
            <div class="columna col-4">Columna 1</div>
            <div class="columna col-4">Columna 2</div>
         </div>
         <div class="row justify-content-between"><!--Alinea las columnas horizontalmente dejando un espacio de igual tama침o entre ellas-->
            <div class="columna col-2">Columna 1</div>
            <div class="columna col-2">Columna 2</div>
            <div class="columna col-2">Columna 3</div>
         </div>
         <div class="contenedor-enlaces row justify-content-around">
            <a class="col-auto" href="leccion-4.html">Lecci칩n anterior</a>
            <a class="col-auto" href="leccion-6.html">Siguiente lecci칩n</a>
         </div>
      </div>
      <script src="../js/bootstrap.min.js"></script>
      <script src="../js/jquery-3.3.1.min.js"></script>
   </body>
</html>
