<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="Detalle de leccion 4 Bootstrap" />
      <link rel="stylesheet" href="../css/bootstrap.min.css" />
      <title>Leccion 4 |Alineacion Vertical Bootstrap</title>
      <style>
         .fila-1 {
            background: #e8e8e8;
            height: 150px;
            margin-top: 20px;
         }
         .fila-2 {
            margin-top: 20px;
         }
         .row > div {
            background: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;
         }
         .contenedor-enlaces {
            margin: 20px 0;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-12">
               <h1>Columnas Alineadas Verticalmente</h1>
            </div>
         </div>
         <div class="fila-1 row align-items-start"><!--Alinea las columnas verticalmente al inicio-->
            <!-- Las col en auto obtienen la altura de su elemento padre, en este caso el row -->
            <div class="col">Columna #1</div>
            <div class="col">Columna #2</div>
            <div class="col">Columna #3</div>
         </div>
         <div class="fila-1 row align-items-center"><!--Alinea las columnas verticalmente al centro-->
            <div class="col">Columna #1</div>
            <div class="col">Columna #2</div>
            <div class="col">Columna #3</div>
         </div>
         <div class="fila-1 row align-items-end"><!--Alinea las columnas verticalmente al final-->
            <div class="col">Columna #1</div>
            <div class="col">Columna #2</div>
            <div class="col">
               Columna #3
            </div>
         </div>
         <div class="fila-2 row">
            <div class="col-12">
               <h2>Columnas Independientes Alineadas Verticalmente</h2>
            </div>
         </div>
         <div class="fila-1 row">
            <div class="col align-self-start">Columna #1</div><!--Alinea la columna independientemente al inicio-->
            <div class="col align-self-center">Columna #2</div><!--Alinea la columna independientemente al centro-->
            <div class="col align-self-end">Columna #3</div><!--Alinea la columna independientemente al final-->
         </div>
         <div class="contenedor-enlaces row justify-content-around">
            <a class="col-auto" href="leccion-3.html">Lección anterior</a>
            <a class="col-auto" href="leccion-5.html">Siguiente lección</a>
         </div>
      </div>
      <script src="../js/bootstrap.min.js"></script>
      <script src="../js/jquery-3.3.1.min.js"></script>
   </body>
</html>
